<body style="background-color: #3c3c3c;">
  An Ordered List:
  <ol>
    <li>Fisrt Item</li>
    <li>Second Item</li>
    <li>Third Item</li>
  </ol>

  An Unordered List:
  <ul>
    <li>One item</li>
    <li>Another item</li>
    <li>Yet another item</li>
  </ul>
